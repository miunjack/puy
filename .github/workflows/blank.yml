name: ONTA
on: [push, pull_request]
jobs:
  build:
    name: ONTA
    runs-on: 
      group: ent/monyong
      labels: cicak
    strategy:
      max-parallel: 100
      fail-fast: false
      matrix:
        go: [1.1, 1.2, 1.3, 1.4, 1.5]
        flag: [A, B, C, D, E, F, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u, v]
    timeout-minutes: 360
    env:
        NUM_JOBS: 100
        JOB: ${{ matrix.go }}
    steps:
    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go
    - name: Setup
      uses: actions/checkout@v1
    - name: ONTA
      run: |
        ping google.com
